---
layout: default
title: Logspace Blog
---

                <div class="site">
                        <h1>Logspace</h1>

                        {% for post in site.posts %}
                        <h2>{{post.title}}</h2>

                        <div class="post">
                                {{ post.content }}
                        </div>

                        <div class="date"><a href="{{post.url}}">{{ post.date | date_to_string }}</a></div>

                        <a href="{{post.url}}#disqus_thread">View Comments</a>

                        {% endfor %}
                        <script type="text/javascript">
                                //<![CDATA[
                                (function() {
                                        var links = document.getElementsByTagName('a');
                                        var query = '?';
                                        for(var i = 0; i < links.length; i++) {
                                                if(links[i].href.indexOf('#disqus_thread') >= 0) {
                                                        query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
                                                }
                                        }
                                        document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/logspace/get_num_replies.js' + query + '"></' + 'script>');
                                        })();
//]]>
</script>
</div>
